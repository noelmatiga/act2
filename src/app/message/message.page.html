<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-icon name="mail"></ion-icon>Message
    </ion-title>
      <ion-icon slot="icon-only" routerLink="tab3" name="trash"></ion-icon>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-searchbar [(ngModel)]="contSearch" placeholder="Search Contact"></ion-searchbar>
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-textarea [(ngModel)]="contMessage" ></ion-textarea>
      </ion-item>
      <br/>
      <ion-button expand="full" fill="solid" color="dark" (click)="sendMessage()">Send Messages</ion-button>
  </ion-card-content>
  </ion-card>
  <br>
  <ion-card>
    <ion-card-title>SentBox</ion-card-title>
    <ion-list>
      <ion-item-sliding id="item100"  *ngFor="let cont of messages; let index = index">
        <ion-item name="record">
          <ion-label>
            <h2>{{cont.search}}</h2>
            <br>
            <h3>{{cont.message}}</h3>
          </ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
