<ion-header>
  <ion-toolbar color="primary">
    <ion-title style="font-family: cursive; font-weight: bolder; text-align: center;">Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
      <ion-item-sliding id="item108" *ngFor="let message of messages">
      <ion-item>
      <ion-avatar slot="end" style="border-radius: 3px;">
        <img src="https://image.shutterstock.com/image-vector/illustration-human-icon-vector-user-260nw-1740961859.jpg" alt="">
      </ion-avatar>
      <ion-label style="font-family: cursive;">
        <h1>{{message.contents}}</h1>
      </ion-label>
    </ion-item>
  </ion-item-sliding>
    </ion-list>

</ion-content>

<footer>
  <ion-toolbar color="light">
    <ion-row class="ion-align-items-center">
      <ion-col size="9">
        <ion-textarea class="message-input" placeholder="Aa" [(ngModel)]="contents" style="font-family: cursive;">
        </ion-textarea>
      </ion-col>
      <ion-col size="3">
        <ion-button fill="clear" color="primary" class="msg-btn" (click)="sendMessage()">
          <ion-icon name="send" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
<footer>
